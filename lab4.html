<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> welcome!</title>

        <script>
            window.alert("Welcome to ....");
            var name,item,quantity,arrival;

            name = window.prompt("Please enter your name.");
            item = window.prompt("Please enter the item you'd like to order.");
            quantity = window.prompt("Please enter the quantity you'd like (1-99)");
            
            now = new Date();  
            hour = now.getHours();
            
            if (hour < 12){
                document.write("<h1> Good morning ");
            }
            else if (hour < 18){
                document.write("<h1> Good afternoon ");
            }
            else {
                document.write("<h1> Good evening ");
            }
            document.writeln(name + " thank you for ordering!");
            document.writeln("<p> You ordered " + item + " with a quantity of " + quantity + "</p>");

            arrival = new Date();
            arrival.setDate(now.getDate()+7);
            document.writeln("<p> Your order will arive on " + arrival.toDateString());
        </script>
    </head>
</html>
